<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="form border border-2 m-5">
        <!-- Header -->
        <div class="header">
            <h2 class="border-bottom border-2 mb-0 bg-secondary bg-opacity-10" style="padding: 1%">Payment Form Example</h2>
        </div>
        <!-- Body -->
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" style="margin: 20px;" role="alert">
                    Some fields are missing
                </div>                  
            </div>
        </div>
        <div class="row mx-auto pb-2">
            <div class="col-5">
                Card #
            </div>
            <div class="col-3">
                CVC #
            </div>
            <div class="col-4">
                Amount 
            </div>
        </div>  
        <div class="row mx-auto pb-2">
            <div class="col-5">
                <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXX" aria-label="default input example">

            </div>
            <div class="col-3">
                <input class="form-control" type="text" placeholder="0000" aria-label="default input example">
            </div>
            <div class="col-4 d-flex ">
                <i class="fa-solid fa-dollar-sign pe-1 pt-1"></i><input class="form-control" type="text" placeholder="Amount" aria-label="default input example">
            </div>
        </div>
        <div class="row mx-auto pb-2">
            <div class="col-6">
                First Name
            </div>
            <div class="col-6">
                Last Name
            </div>
        </div>
        <div class="row mx-auto pb-2">
            <div class="col-6">
                <input class="form-control" type="text" aria-label="default input example">
            </div>
            <div class="col-6">
                <input class="form-control" type="text" aria-label="default input example">
            </div>
        </div>
        <div class="row mx-auto pb-2">
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                  <option selected>pick a state</option>
                  <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>            
        </div>
        <div class="row mx-auto pb-2">
            <div class="col-md-6">
                <div class="pb-2">We accept: </div>
                <div class=" border border-1 d-flex bg-secondary rounded p-1 ps-2" style="height: max-content; width: max-content">
                <div class="form-check pe-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-visa text-light"></i>
                    </label>
                </div>
                <div class="form-check pe-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-discover text-light"></i>
                    </label>
                </div>
                <div class="form-check pe-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-mastercard text-light" style="color: #1e3050;"></i>
                    </label>
                </div>
                <div class="form-check pe-2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <i class="fa-brands fa-cc-diners-club text-light"></i>
                    </label>
                </div>
            </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <div class="pb-2">Message</div>
                    <textarea class="form-control w-100 mt" style="height: 100px;" aria-label="With textarea"></textarea>
                </div> 
                <p class="form-control-sm fw-light">Add any notes here</p>
            </div>
        </div>
        <!-- Footer -->
        <div class="form-footer">
            <div class="row bg-secondary bg-opacity-10 border-top border-2 mx-auto p-3">
                <div class="col-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                      </div>
                </div>
            </div>
        </div>
             


        

    </div>  
        
        

    <script src="https://kit.fontawesome.com/1672f1b0a6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
